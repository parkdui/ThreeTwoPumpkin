<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3, 2, Pumpkin!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- 상단 비디오 -->
        <div id="video-container">
            <video id="intro-video" width="80%" autoplay muted>
                <source src="intro_title.mp4" type="video/mp4">
            </video>
        </div>

        <!-- 카루셀 컨테이너 -->
        <div id="carousel-container">
            <div id="carousel" class="carousel">
                <!-- 카드들이 JavaScript로 동적으로 생성됩니다 -->
            </div>
        </div>

        <!-- 하단 Start 버튼 -->
        <div id="button-container">
            <button id="start-btn" class="start-button">
                <img src="start_btn.svg" alt="Start">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
